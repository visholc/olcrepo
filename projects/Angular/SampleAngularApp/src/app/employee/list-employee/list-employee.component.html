<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="form-header">
              <i class="zmdi zmdi-format-list-numbered"></i>
              Employee List
            </h5>
            <button [routerLink]="['/employee/add-employee']" type="submit" class="btn btn-primary">
              <i class="zmdi zmdi-plus"></i> Add Employee
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="example" class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="
                      let employee of employees;
                    ">
                    <td>{{ employee.id || "N/A" }}</td>
                   
                    <td>{{ employee.name || "N/A" }}</td>
                    <td>
                      <a (click)="updateEmployee(employee)" class="btn btn-sm btn-primary" style="margin: 5px;"><i
                          class="zmdi zmdi-edit" data-toggle="tooltip" data-placement="top" title="Edit"></i></a>
                      <a class="btn btn-sm btn-danger" (click)="deleteEmployee(employee)" style="color: black;">
                        <i class="zmdi zmdi-delete" data-toggle="tooltip" data-placement="top" title="Delete"></i>
                      </a>
                    </td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
