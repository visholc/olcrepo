<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <h4 class="form-header text-uppercase">
                <i class="zmdi zmdi-view-list"></i>
                Company Update
              </h4>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name
                  <span style="color: red;">*</span>
                </label>
                <div class="col-sm-10">
                  <input formControlName="name" type="text" placeholder="Enter Company Name" class="form-control"
                    id="name" name="name" [ngClass]="{
                        'is-invalid': submitted && f.name.errors
                      }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">

                  </div>
                </div>
              </div>



              <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">
                  Description
                  <span style="color: red;">*</span>
                </label>
                <div class="col-sm-10">
                  <input formControlName="description" type="text" placeholder="Enter Description" class="form-control"
                    id="description" name="description" [ngClass]="{
                          'is-invalid': submitted && f.description.errors
                        }" />
                  <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <ng-container *ngIf="f.description.errors.required">
                      <strong> Description is required</strong>
                    </ng-container>
                  </div>
                </div>
              </div>

              <div class="form-group">

                <div class="col-md-8">
                  <input type="file" name="image" class="form-control" (change)="onFileChange($event)" />

                </div>

              </div>

              <img [src]="imgURL" *ngIf="imgURL" style="height: 200px; width:120px">

              <img [src]= "'data:image/jpeg;base64,'+company.image"/>
            

              
              

              <div class="form-group">
                <input type="hidden" class="form-group" formControlName="id" />
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-success" style="margin: 5px;">
                  <i class="fa fa-check-square-o"></i> Update
                </button>
                <button class="btn btn-danger">
                  <a href="javascript:history.go(-1)" style="color: white;"><i class="fa fa-close"></i> Close</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
