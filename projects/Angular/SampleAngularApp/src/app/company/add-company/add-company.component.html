<div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body"> 
              
              <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <h4 class="form-header text-uppercase">
                  <i class="zmdi zmdi-view-list"></i>
                  Add Company
  
                </h4>  
            
             
                <div *ngIf="submitted && error" style="color: red; margin-left: 190px; top: 50px;">
                  <ng-container class="invalid-feedback"><strong>{{ error.error.errorMessage }}</strong></ng-container>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name
                    <span style="color: red;">*</span>
                  </label>
                  <div class="col-sm-10">
                    <input formControlName="name" type="text" placeholder="Enter your Name" class="form-control" id="name"
                      name="name" [ngClass]="{
                        'is-invalid': submitted && f.name.errors
                      }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <ng-container *ngIf="f.name.errors.required">
                        <strong> Name is required</strong>
                      </ng-container>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label">Description
                      <span style="color: red;">*</span>
                    </label>
                    <div class="col-sm-10">
                      <input formControlName="description" type="text" placeholder="Enter your Name" class="form-control" id="desc"
                        name="description" [ngClass]="{
                          'is-invalid': submitted && f.description.errors
                        }" />
                      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <ng-container *ngIf="f.description.errors.required">
                          <strong> Description is required</strong>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="fllename"  class="col-sm-2 col-form-label">Add Logo
                        <span style="color: red;">*</span>
                    </label>
                    <input formControlName="file"  type="file"  placeholder="Upload File" class="form-control" (change)="onFileChange($event)"
                    id="fllename"  name="file" [ngClass]="{
                        'is-invalid': submitted && f.file.errors 
                      }"
                    >
            
                    <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                        <ng-container *ngIf="f.file.errors.required">
                          <strong> File is required</strong>
                        </ng-container>
            
                        
                    </div>
            
                </div>
                <img   [src]="imgURL"  *ngIf="imgURL"  style="height: 200px; width:120px">
                
                <!-- Received Image:
                    {{ receivedImageData['image'] | json}}
                <img [src]="convertedImage" > -->

                
                 
                <div class="form-footer">
                  <button type="submit" class="btn btn-primary">
                    <i class="zmdi zmdi-plus"></i> Add
                  </button>
                
                  
                </div>
               
                <button [routerLink]="['/company/list-company']" type="submit" class="btn btn-primary">
                  <i class="zmdi zmdi-plus"></i> View Company
                </button>
               
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js"></script> -->
